version: '3.8'

services:
  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram-bot-blaze
    restart: unless-stopped
    environment:
      # Timezone
      - TZ=America/Sao_Paulo
      # Python unbuffered para logs em tempo real
      - PYTHONUNBUFFERED=1
    # Não usa env_file para evitar que Dokploy tente criar .env automaticamente
    # Todas as variáveis estão definidas acima ou no main.py
    volumes:
      # Persistência de logs
      - bot_logs:/app/logs
      # Persistência de dados (se necessário)
      - bot_data:/app/data
    networks:
      - bot_network
    # Healthcheck simples
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  bot_logs:
  bot_data:

networks:
  bot_network:
    driver: bridge
